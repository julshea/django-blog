{% load static %}
<html>
    <head>

        <title>Julia's Blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="page-header">
            <h1>Julia's CV</h1>
        </div>

        <div class="content container">
          <div class="row">
            <div class="col-md-8">
                <h2>Education:</h2>
                {% for cv in cvs %}
                    {{cv.education}}
                {% endfor %}
            </div>
            </div>
        </div>


        <div class="content container">
          <div class="row">
            <div class="col-md-8">
                <h2>Experience:</h2>
                {% for cv in cvs %}
                    {{cv.experience}}
                {% endfor %}
            </div>
            </div>
        </div>

        <div class="content container">
          <div class="row">
            <div class="col-md-8">
                <h2>Skills:</h2>
                {% for cv in cvs %}
                    {{cv.skills}}
                {% endfor %}
            </div>
            </div>
        </div>

        
    </body>
</html>
